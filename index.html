<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<!-- Loading screen -->
<div class="loader" id="loader">
    <img src="loading.gif" alt="loading...">
</div>

<!-- Number 1 -->
<div class="sameDiv div1">
    <span id="span1"></span>
    <h3 id="question1">1) 2 + 2 = ?</h3>
    <input type="number" id="answer1" placeholder="answer" required>
    <div id="answerDiv1"></div>
</div>

<!-- Number 2 -->
<div class="sameDiv div2">
    <span id="span2"></span>
    <h3 id="question2">2) 10 x 3 = ?</h3>
    <input type="number" id="answer2" placeholder="answer" required>
    <div id="answerDiv2"></div>
</div>

<!-- Number 3 -->
<div class="sameDiv div3">
    <span id="span3"></span>
    <h3 id="question3">3) 15 - 4 = ?</h3>
    <input type="number" id="answer3" placeholder="answer" required>
    <div id="answerDiv3"></div>
</div>

<!-- Number 4 -->
<div class="sameDiv div4">
    <span id="span4"></span>
    <h3 id="question4">4) 12 / 3 = ?</h3>
    <input type="number" id="answer4" placeholder="answer" required>
    <div id="answerDiv4"></div>
</div>

<!-- Number 5 -->
<div class="sameDiv div5">
    <span id="span5"></span>
    <h3 id="question5">5) 4 % 3 = ?</h3>
    <input type="number" id="answer5" placeholder="answer" required>
    <div id="answerDiv5"></div>
</div>

<div class="pass-container" id="pass-container">
    <h2></h2>
    <div class="pass-message">
        <p id="question"></p>
    <div class="buttons">
        <div>
            <button id="buttonBack">Back</button>
        </div>
        <div>
            <button id="buttonRetake">Retake</button>
        </div>
        <form action="/secondMath.html">            
            <button id="buttonContinue">Continue</button>
        </form>
    </div>
    </div>
    <div class="resultDiv">
        <div id="correctDiv" class="countDiv"></div>
        <div id="mistakeDiv" class="countDiv"></div>
        <div id="blankDiv"></div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
